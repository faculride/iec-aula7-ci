name: CI / CD

on:
  push:
    branches: [develop]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Dependências
        run: npm install --force      

      - name: Semver
        run: npm install -g semver       

      - name: Build
        run: npm build

      - name: Testes
        run: npm test -- --coverage

      - name: Criar nova tag caso não exista
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$(git tag)" ]; then
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions@github.com'
            git tag -a v0.0.0 -m "Initial release"
            git push origin v0.0.0
          else
            echo "Tag v0.0.0 já existe - nenhuma ação necessária."
          fi

      - name: Calcular nova versão
        id: version
        shell: bash
        run: |
          set -euo pipefail

          git fetch --tags --force --prune

          # 1) Se o HEAD já tem tag semântica, reaproveita (reexecução idempotente)
          EXISTING_TAG=$(git tag --points-at HEAD | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1 || true)
          if [ -n "${EXISTING_TAG:-}" ]; then
            echo "Reexecução detectada: usando tag existente $EXISTING_TAG"
            VERSION="${EXISTING_TAG#v}"
            {
              echo "should_deploy=false"
              echo "current_version=$VERSION"
              echo "new_version=$VERSION"
            } >> "$GITHUB_OUTPUT"
            echo "NEW_VERSION=$VERSION" >> "$GITHUB_ENV"
            exit 0
          fi

          echo "Nenhuma tag semântica no HEAD. Calculando nova versão…"

          # 2) Descobrir a última tag semântica (maior)
          LAST_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1 || true)
          if [ -z "${LAST_TAG:-}" ]; then
            LAST_TAG="v0.0.0"
          fi
          echo "Última tag: $LAST_TAG"

          CURRENT_VERSION="${LAST_TAG#v}"

          # 3) Coletar mensagens desde a última tag (ou tudo, se v0.0.0)
          if [ "$LAST_TAG" = "v0.0.0" ]; then
            LOG_RANGE=""
          else
            LOG_RANGE="${LAST_TAG}..HEAD"
          fi

          # Coloca commits em um array, um por linha
          mapfile -t COMMITS < <(git log ${LOG_RANGE} --pretty=format:'%s' || true)

          echo "Commits desde ${LAST_TAG}:"
          printf ' - %s\n' "${COMMITS[@]:-<nenhum>}"

          # 4) Detectar nível de bump por convenção de commits
          MAJOR=0; MINOR=0; PATCH=0
          for COMMIT in "${COMMITS[@]:-}"; do
            if [[ "$COMMIT" == *"BREAKING CHANGE"* ]] || [[ "$COMMIT" =~ ^feat!\: ]] || [[ "$COMMIT" =~ \!$ ]]; then
              MAJOR=1
            elif [[ "$COMMIT" =~ ^feat(\(.+\))?\: ]]; then
              MINOR=1
            elif [[ "$COMMIT" =~ ^fix(\(.+\))?\: ]]; then
              PATCH=1
            fi
          done

          # 5) Calcular nova versão com semver (default: mantém)
          NEW_VERSION="$CURRENT_VERSION"
          if [[ $MAJOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i major "$CURRENT_VERSION")
          elif [[ $MINOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i minor "$CURRENT_VERSION")
          elif [[ $PATCH -eq 1 ]]; then
            NEW_VERSION=$(semver -i patch "$CURRENT_VERSION")
          fi

          echo "Versões (atual / nova): $CURRENT_VERSION -> $NEW_VERSION"

          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo "Sem mudanças de versão (sem commits feat/fix/! ou BREAKING CHANGE)."
            {
              echo "should_deploy=false"
              echo "current_version=$CURRENT_VERSION"
              echo "new_version=$CURRENT_VERSION"
            } >> "$GITHUB_OUTPUT"
            echo "NEW_VERSION=$CURRENT_VERSION" >> "$GITHUB_ENV"
          else
            {
              echo "should_deploy=true"
              echo "current_version=$CURRENT_VERSION"
              echo "new_version=$NEW_VERSION"
            } >> "$GITHUB_OUTPUT"
            echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"
          fi
      
      - name: Atualizar versão no package.json
        if: steps.version.outputs.should_deploy == 'true' && github.ref == 'refs/heads/develop'
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          set -euo pipefail
          npm version "${NEW_VERSION}" --no-git-tag-version
          
      - name: Commit e push package/tag
        if: steps.version.outputs.should_deploy == 'true' && github.ref == 'refs/heads/develop'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json

          # Evita falha quando não há mudanças (ex.: step reexecutado)
          git commit -m "chore(release): version ${NEW_VERSION}" || echo "Nada para commitar"

          # Cria tag apenas se ela ainda não existe
          if git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1; then
            echo "Tag v${NEW_VERSION} já existe. Pulando criação de tag."
          else
            git tag "v${NEW_VERSION}"
          fi

          # Push do commit para main
          git push origin HEAD:main

          # Push da tag (se existir localmente)
          if git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1; then
            git push origin "v${NEW_VERSION}"
          fi

